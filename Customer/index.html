<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>AdminLTE 3 | Log in (v2)</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
  <link rel="stylesheet" href="plugins/fontawesome-free/css/all.min.css">
  <link rel="stylesheet" href="plugins/icheck-bootstrap/icheck-bootstrap.min.css">
  <link rel="stylesheet" href="dist/css/adminlte.min.css">
</head>
<body class="hold-transition login-page">
<div class="login-box">
  <div class="card card-outline card-primary">
    <div class="card-header text-center">
      <a href="#" class="h1"><b>Admin</b>LTE</a>
    </div>
    <div class="card-body">
      <p class="login-box-msg">Sign in to start your session</p>

      <form id="loginForm">
        <div class="input-group mb-3">
          <input type="email" id="email" class="form-control" placeholder="Email" required>
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-envelope"></span>
            </div>
          </div>
        </div>
        <div class="input-group mb-3">
          <input type="password" id="password" class="form-control" placeholder="Password" required>
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-lock"></span>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-8">
            <div class="icheck-primary">
              <input type="checkbox" id="remember">
              <label for="remember">
                Remember Me
              </label>
            </div>
          </div>
          <div class="col-4">
            <button type="submit" class="btn btn-primary btn-block">Sign In</button>
          </div>
        </div>
      </form>
      <a href="index.html" class="text-center">I already have a membership</a>
      <div id="loginMessage" style="margin-top: 20px; color: red;"></div>
    </div>
  </div>
</div>

<script src="plugins/jquery/jquery.min.js"></script>
<script>
$(document).ready(function () {
  $('#loginForm').submit(function (e) {
    e.preventDefault();
    const email = $('#email').val();
    const password = $('#password').val();
    const remember = $('#remember').is(':checked');

    $.ajax({
    url: 'include/ajax_login.php',
    type: 'POST',
    data: { email, password, remember },
    dataType: 'json',
    success: function (response) {
        if (response.success) {
            window.location.href = 'index.php';
        } else {
            $('#loginMessage').text(response.message);
        }
    },
    error: function (xhr, status, error) {
        console.log('Fehlerdetails:', xhr.responseText); // Serverantwort
        console.log('Status:', status); // Status des Requests
        console.log('Error:', error); // Fehlerbeschreibung
        $('#loginMessage').text('Ein Fehler ist aufgetreten. Bitte versuchen Sie es erneut.');
    }
});
});
});
</script>
</body>
</html>
