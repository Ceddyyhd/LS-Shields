<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Summernote Example</title>

  <!-- jQuery (Stelle sicher, dass es vor Summernote geladen wird) -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  
  <!-- jQuery (sicherstellen, dass es vor Bootstrap und Summernote geladen wird) -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<!-- Bootstrap JS (sicherstellen, dass es vor Summernote geladen wird) -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>

<!-- Summernote CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-bs4.min.css">

<!-- Summernote JS -->
<script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-bs4.min.js"></script>

</head>
<body>

  <!-- Textarea fÃ¼r den Editor -->
  <div id="summernote">Hello Summernote</div>


  <!-- Script zur Initialisierung von Summernote -->
  <script>
    $(document).ready(function() {
  $('#summernote').summernote();
});
  </script>

</body>
</html>
