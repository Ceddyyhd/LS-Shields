<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Summernote Example</title>

  <!-- jQuery (Stelle sicher, dass es vor Summernote geladen wird) -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  
  <!-- jQuery (sicherstellen, dass es vor Bootstrap und Summernote geladen wird) -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<!-- Bootstrap JS (sicherstellen, dass es vor Summernote geladen wird) -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>

<!-- Summernote CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-bs4.min.css">

<!-- Summernote JS -->
<script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-bs4.min.js"></script>

</head>
<body>

  <!-- Textarea für den Editor -->
  <textarea id="summernote">Place <em>some</em> <u>text</u> <strong>here</strong></textarea>

  <!-- Summernote JS -->
  <script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-bs4.min.js"></script>

  <!-- Script zur Initialisierung von Summernote -->
  <script>
    $(document).ready(function() {
      // Initialisiere Summernote
      $('#summernote').summernote({
        height: 300, // Setzt die Höhe des Editors
        placeholder: 'Write your content here...', // Platzhaltertext
        tabsize: 2 // Tab-Indents für Code
      });
    });
  </script>

</body>
</html>
